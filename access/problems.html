<html>
<head>
<script>
    var exp = 10;
    var level=1;
    document.getElementById("xp").innerHtml=exp +"/100 Experience for next level";
    document.getElementById("level").innerHtml="Tux the Penguin, Level " + level;
    function updateCodemon() {
        exp+=50;
        if(exp>100) {
            level++;
            exp-=100;
        }
        document.getElementById("xp").innerHTML=exp +"/100 Experience for next level";
        document.getElementById("level").innerHTML="Tux the Penguin, Level " + level;
        //alert("submitted");

    }
</script>
</head>
<body>
    <h1>Problems page</h1>
    <p>Write a program that reads two integers from stdin and adds them together</p><!--TODO: Make this actually good.-->
    <form>
        <textarea id="source" rows="10" cols="100" placeholder="Enter code here"></textarea><br/>
        <select id="lang">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
        </select>
        <button id="submit" type="button" onclick="updateCodemon();">Submit</button>
    </form>
    <img id="img" src = "../images/tux.jpeg"/><br/>
    <div id="level"></div><br/>
    <div id="xp"></div><br/>
    <script>
        document.getElementById("xp").innerHTML=exp +"/100 Experience for next level";
        document.getElementById("level").innerHTML="Tux the Penguin, Level " + level;
    </script>
</body>
</html>
