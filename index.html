<!DOCTYPE html>
<html>
    <head>
        <title>clearly not a pokemon ripoff</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="CODEHERE.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <img class="img-responsive centered" src="images/bg.jpg" alt="Background">

      <div id="overlay" class="dimmed">
        <div id="greeting" class="centered">
          <div class="vcenter">
            <img id="logo" src="images/codemon.png" alt="Codemon">
            <p id="logotext">
              login through Facebook to begin your quest!
            </p>
            <div>
              <script>
                function onSignIn(googleUser) {
                    // Useful data for your client-side scripts:
                    var profile = googleUser.getBasicProfile();
                    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                    console.log("Name: " + profile.getName());
                    console.log("Image URL: " + profile.getImageUrl());
                    console.log("Email: " + profile.getEmail());
            
                    // The ID token you need to pass to your backend:
                    var id_token = googleUser.getAuthResponse().id_token;
                    console.log("ID Token: " + id_token);
                };
                window.fbAsyncInit = function() {
                  FB.init({
                    appId      : '172310886472724',
                    xfbml      : true,
                    version    : 'v2.5'
                  });
                };
                (function(d, s, id)
                {
                   var js, fjs = d.getElementsByTagName(s)[0];
                   if (d.getElementById(id)) {return;}
                   js = d.createElement(s); js.id = id;
                   js.src = "//connect.facebook.net/en_US/sdk.js";
                   fjs.parentNode.insertBefore(js, fjs);
                 }(document, 'script', 'facebook-jssdk'));
                   // This is called with the results from from FB.getLoginStatus().
              function statusChangeCallback(response) {
                // The response object is returned with a status field that lets the app know the current login status of the person.
                // Full docs on the response object can be found in the documentation for FB.getLoginStatus().
                if (response.status === 'connected') 
                {
                  // Logged into your app and Facebook.
                  testAPI();
                } 
                else if (response.status === 'not_authorized') 
                {
                  // Logged into Facebook, but not your app.
                  document.getElementById('fbstatus').innerHTML = 'Please log ' +
                    'into this app.';
                } 
                else 
                {
                  // The person is not logged into Facebook, so we're not sure if they are logged into this app or not.
                  document.getElementById('fbstatus').innerHTML = 'Please log ' +
                    'into Facebook.';
                }
              }
            
              // This function is called when someone finishes with the Login
              // Button.  See the onlogin handler attached to it in the sample code below.
              function checkLoginState() {
                FB.getLoginStatus(function(response) {
                  statusChangeCallback(response);
                });
              }
            
              window.fbAsyncInit = function() {
              FB.init({
                appId      : '172310886472724',
                cookie     : true,  // enable cookies to allow the server to access the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.2' // use version 2.2
              });

          // Now that we've initialized the JavaScript SDK, we call 
          // FB.getLoginStatus().  This function gets the state of the
          // person visiting this page and can return one of three states to
          // the callback you provide.  They can be:
          // 1. Logged into your app ('connected')
          // 2. Logged into Facebook, but not your app ('not_authorized')
          // 3. Not logged into Facebook and can't tell if they are logged into
          //    your app or not.
          // These three cases are handled in the callback function.
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
          };
        
          // Load the SDK asynchronously
          (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));
          
          //Called when you login
          function testAPI() {
            FB.api('/me', function(response) {
                alert(''+response.name);
              $.ajax({
                  url: '/_login',
                  type: 'POST',
                  data:JSON.stringify({
                      email: response.email,
                      username: response.name
                      }),        
                  contentType: 'application/json;charset=UTF-8',
              });
              window.location.replace("/");
              document.getElementById('fbstatus').innerHTML = 'Thanks for logging in, ' + response.name + '!';
            });
          }
            </script>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <div id="fbstatus"></div>
            <div class="g-signin2 hcenter" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
          </div>
        </div>
      </div>
